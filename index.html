<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon-imgs/paint-icon.svg" type="image/svg+png+jpeg">
    <link rel="stylesheet" href="styles/myStyle.css">

    <title>Painting</title>
</head>
<body>
    <div class="paintWorkSpace">
        <div class="toolsWorkSpace">

            <!-- ============================ -->
             
            <div class="divShapes">
                <div class="divLblShape">
                    <label for="" class="lblShapes">Shapes</label>
                </div>
                <div class="divulShapes">
                    <ul class="ulShapes">
                        <li class="liShapes">
                            <img src="icon-imgs/rectangle.svg" alt="" class="imgRectangle" width="25" height="25">
                            <span class="spanRectangle">Rectangle</span>
                        </li>
                        <li class="liShapes">
                            <img src="icon-imgs/circle.svg" alt="" class="imgCircle" width="25" height="25">
                            <span class="spanRectangle">Circle</span>
                        </li>
                        <li class="liShapes">
                            <img src="icon-imgs/triangle.svg" alt="" class="imgTriangle" width="25" height="25">
                            <span class="spanRectangle">Triangle</span>
                        </li>
                        <li class="liShapes">                                                  
                            <img src="icon-imgs/fill-color.svg" alt="" class="imgFillColor" width="25" height="25">
                            <label for="fill-color">Fill Color</label>
                            <input type="checkbox" id="fill-color">  
                        </li>
                        <li class="liShapesRange">
                            <input type="range" id="range-slider">                        
                        </li>
                    </ul>
                </div>
            </div>

            <!-- ============================ -->

            <div class="divTools">
                <div class="divLblTools">
                    <label for="" class="lblTools">Tools</label>
                </div>

                <div class="divUlTools">
                    <ul class="ulTools">
                        <li class="liTools">
                            <img src="icon-imgs/brush.svg" alt="" class="imgBrush" width="25" height="25">
                            <span class="spanRectangle">Brush</span>
                        </li>
                        <li class="liTools">
                            <img src="icon-imgs/eraser.svg" alt="" class="imgRaser" width="25" height="25">
                            <span class="spanRectangle">Eraser</span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- ============================ -->

            <div class="divColors">
                <div class="divLblColors">
                    <label for="" class="lblColors">Tools</label>
                </div>
                <div class="divUlColors">
                    <ul class="ulColors">
                        <li class="liColors"></li>
                        <li class="liColors"></li>
                        <li class="liColors"></li>
                        <li class="liColors"></li>
                    </ul>
                </div>
            </div>
            <!-- ============================ -->

            <div class="divButtons">
                <button class="btnCanvas">Canvas</button>
                <button class="btnSave">Save</button>
            </div>

            <!-- ============================ -->


        </div>
        <div class="divWorkSpace">
            WORKSPACE PAINTING
        </div>

    </div>

    <!-- ---- SCRIPT ---- -->
     <SCript src="js/myJs.js"></SCript>    
</body>
</html>
