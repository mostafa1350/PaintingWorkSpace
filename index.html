<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon-imgs/paint-icon.svg" type="image/svg+png+jpeg">
    <link rel="stylesheet" href="styles/myStyle.css">

        <!-- ---- SCRIPT ---- -->

    <title>Painting</title>
    
</head>
<body>
    <div class="paintWorkSpace">
        <div class="toolsWorkSpace">

            <!-- ============================ -->
             
            <div class="divShapes">
                <div class="divLblShape">
                    <label for="" class="lblShapes">Shapes</label>
                </div>
                <div class="divUlShapes">
                    <ul class="ulShapes ulshapeforWidth">
                        <li class="liShapes liTool" id="rectangle">
                            <img src="icon-imgs/rectangle.svg" alt=""  width="25" height="25">
                            <span class="spanRectangle">Rectangle</span>
                        </li>
                        <li class="liShapes liTool" id="circle">
                            <img src="icon-imgs/circle.svg" alt=""  width="25" height="25">
                            <span class="spanCircle">Circle</span>
                        </li>
                        <li class="liShapes liTool" id="triangle">
                            <img src="icon-imgs/triangle.svg" alt=""  width="25" height="25">
                            <span class="spanTriangle">Triangle</span>
                        </li>
                        <li class="liShapes" id="fillColor">                                                  
                            <img src="icon-imgs/fill-color.svg" alt=""  width="25" height="25">
                            <span class="spancheckbox">Fill Color</span>
                            <input type="checkbox" id="fill-color">
  
                        </li>
                        <li class="liShapes liShapesRange">
                            <input type="range" min="1" max="30" value="1" id="range-slider" onchange="showAmount(this.value)" oninput="showAmount(this.value)">                        
                            <span id="spanAmountSlider">1</span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- ============================ -->
            <div class="divShapes">
                <div class="divLblShape">
                    <label for="" class="lblShapes">Tools</label>
                </div>
                <div class="divUlShapes">
                    <ul class="ulShapes">
                        <li class="liShapes active liTool" id="brush">
                            <img src="icon-imgs/brush.svg" alt="" class="imgBrush" width="25" height="25">
                            <span class="spanBrush">Brush</span>
                        </li>
                        <li class="liShapes liTool" id="eraser">
                            <img src="icon-imgs/eraser.svg" alt="" class="imgBrush" width="25" height="25">
                            <span class="spanEraser">Eraser</span>
                        </li>

                    </ul>
                </div>
            </div>

            <!-- ============================ -->

            <div class="divColors">
                <div class="divLblColors">
                    <label for="" class="lblColors">Colors</label>
                </div>
                <div class="divUlColors">
                    <ul class="ulColors">
                        <li class="liColors">
                            <input type="color" id="color-picker" value="#ff45a2">
                        </li>
                    </ul>
                </div>
            </div>
            <!-- ============================ -->

            <div class="divButtons">
                <button class="btnClearScreen">Clear Screen</button>
                <button class="btnSave">Save</button>
            </div>

            <!-- ============================ -->


        </div>

        <div class="divWorkSpace">
            <canvas></canvas>
        </div>

    </div>


    <SCript src="js/myJs.js"></SCript> 
   
</body>
</html>
