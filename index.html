<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon-imgs/paint-icon.svg" type="image/svg+png+jpeg">
    <link rel="stylesheet" href="styles/myStyle.css">

        <!-- ---- SCRIPT ---- -->

    <title>Painting</title>
    
</head>
<body>
    <div class="paintWorkSpace">
        <div class="toolsWorkSpace">

            <!-- ============================ -->
             
            <div class="divShapes">
                <div class="divLblShape">
                    <label for="" class="lblShapes">Shapes</label>
                </div>
                <div class="divUlShapes">
                    <ul class="ulShapes">
                        <li class="liShapes active" id="imgRectangle">
                            <img src="icon-imgs/rectangle.svg" alt=""  width="25" height="25">
                            <span class="spanRectangle">Rectangle</span>
                        </li>
                        <li class="liShapes" id="imgCircle">
                            <img src="icon-imgs/circle.svg" alt=""  width="25" height="25">
                            <span class="spanRectangle">Circle</span>
                        </li>
                        <li class="liShapes" id="imgTriangle">
                            <img src="icon-imgs/triangle.svg" alt=""  width="25" height="25">
                            <span class="spanRectangle">Triangle</span>
                        </li>
                        <li class="liShapes" id="imgFillColor">                                                  
                            <img src="icon-imgs/fill-color.svg" alt=""  width="25" height="25">
                            <span class="spancheckbox">Fill Color</span>
                            <input type="checkbox" id="fill-color">
  
                        </li>
                        <li class="liShapes liShapesRange" id="range-slider">
                            <input type="range" >                        
                        </li>
                    </ul>
                </div>
            </div>

            <!-- ============================ -->

            <div class="divTools">
                <div class="divLblTools">
                    <label for="" class="lblTools">Tools</label>
                </div>

                <div class="divUlTools">
                    <ul class="ulTools">
                        <li class="liTools" id="imgBrush" >
                            <img src="icon-imgs/brush.svg" alt="" class="imgBrush" width="25" height="25">
                            <span class="spanRectangle">Brush</span>
                        </li>
                        <li class="liTools" id="imgEraser">
                            <img src="icon-imgs/eraser.svg" alt="" class="imgEraser" width="25" height="25">
                            <span class="spanRectangle">Eraser</span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- ============================ -->

            <div class="divColors">
                <div class="divLblColors">
                    <label for="" class="lblColors">Tools</label>
                </div>
                <div class="divUlColors">
                    <ul class="ulColors">
                        <li class="liColors"></li>
                        <li class="liColors"></li>
                        <li class="liColors"></li>
                        <li class="liColors"></li>
                    </ul>
                </div>
            </div>
            <!-- ============================ -->

            <div class="divButtons">
                <button class="btnCanvas">Canvas</button>
                <button class="btnSave">Save</button>
            </div>

            <!-- ============================ -->


        </div>

        <div class="divWorkSpace">
            <canvas></canvas>
        </div>

    </div>


    <SCript src="js/myJs.js"></SCript> 
   
</body>
</html>
